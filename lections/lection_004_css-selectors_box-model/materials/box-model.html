<body>

    <div class="block">
        Content 1
    </div>
    <span class="element-text">Text</span>

    </div>

    <!-- Display -->
    <!-- 
        *block  - блочный элемент
        *inline - встроенный элемент (не создает перевода строки, и не доступны сss cвойства:
            width\height, margin-top, margin-bottom);
        *none   - Элемент не показывается, вообще. Как будто его и нет.
     -->


     <!-- inline-block -->
     <!-- 
        Как и инлайн-элемент(inline):
            - Располагается в строке.
            - Размер устанавливается по содержимому.
        Во всём остальном – это блок, то есть:
            - Работают свойства width/height.
            - доступны margin-top, margin-bottom, paddings.
      -->
